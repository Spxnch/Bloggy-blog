<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/aside.css">
    <link rel="stylesheet" href="/css/crearPost.css">
    <title>Crear Post</title>
</head>
<body>
    <script src="../js/aside.js"></script>

    <main class="contenedor">
        <section class="titulo campo">
            <h2>Título</h2>
            <textarea class="content" name="" id="" cols="30" rows="10"></textarea>
        </section>
        <section class="contenido campo ">
            <h2>Contenido</h2>
            <textarea class="content" name="" id="" cols="30" rows="10"></textarea>
        </section>
        <section class="descripcion campo ">
            <h2>Descripción</h2>
            <textarea class="content" name="" id="" cols="30" rows="10"></textarea>
        </section>
        <section class="categoria campo">
            <h2>Categoría</h2>
            <div class="categorias">
                <span class="btn-categoria">Política</span>
                <span class="btn-categoria">Cocina</span>
                <span class="btn-categoria">Viajes</span>
                <span class="btn-categoria">Ciencia</span>
                <span class="btn-categoria">Saluda</span>
                <span class="btn-categoria">Otros</span>
            </div>
        </section>
    </main>
</body>
</html>
